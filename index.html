<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="1200px-Starbucks_Coffee_Logo-1.png" alt="Starbucks Logo">
        </div>

        <nav class="main-nav">
            <a href="#">Menu</a>
            <a href="#">Rewards</a>
            <a href="#">Blog</a>
            <a href="#">Delivery</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="text-block">
                <h1>Skinny<br>Latte</h1>
                <p class="description">
                    A lower-calorie version of the classic latte.
                    Espresso and lactose-free milk come
                    together in perfect harmony
                    to bring lightness to your drink.
                </p>
                <p class="price"><strong>$ 3.40</strong></p>
                <a class="btn-buy" href="">Buy Now âžœ</a>
            </div>

            <div class="product-image">
                <img src="Group-15.png" alt="Skinny Latte">
            </div>

                <div class="feature">
                    <img src="Group-9.png" alt="characteristics of coffee">
                </div>
        </section>

        <section class="drinks-row">
            <div class="drinks"><img src="Group-6.png" alt="Drink 1"></div>
            <div class="drinks"><img src="Group-8.png" alt="Drink 2"></div>
            <div class="drinks"><img src="Group-7.png" alt="Drink 3"></div>
        </section>
    </main>
</body>
</html>
